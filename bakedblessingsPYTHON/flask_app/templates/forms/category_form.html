<form class="flex flex-col gap-1" action="/admin/category/create" method="post">
    <div class="form-field-col">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        {% for message in get_flashed_messages(category_filter=['err_categories_name']) %}
        <p class="error-msg">{{message}}</p>
        {% endfor %}
    </div>
    <button class="btn-success">Create Category</button>
</form>
