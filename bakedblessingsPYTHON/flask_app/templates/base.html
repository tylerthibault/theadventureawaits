<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Island+Moments&family=Josefin+Slab:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Kiwi+Maru:wght@300;400;500&display=swap"
        rel="stylesheet">

    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    {% include 'tailwindcss/theme.html' %}
    {% include 'tailwindcss/customCSS.html' %}

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block css %}

    {% endblock css %}

    <title>Baked Blessings</title>
</head>

<body>
    <div>
        {% block header %}

        {% endblock header %}
    </div>
    <div class="flex justify-center mt-3 w-full">
        {% block navbar %}

        {% endblock navbar %}
    </div>

    {% block content %}

    {% endblock content %}

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/form_api.js') }}"></script>
    {% block js %}

    {% endblock js %}
</body>

</html>
